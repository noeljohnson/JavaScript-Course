<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Die trials</title>
  </head>

  <body>
    <script>
      function tossDie(){
        return (Math.floor(Math.random() * 6));
      }
      let n = 60000000
      let arr = [0,0,0,0,0,0];
      for (let i = 0; i < n; i++){
        arr[tossDie()]++;
      }

      document.write("<ul>");
      for (let i = 0; i < arr.length; i++){
        document.write("<li>Freq " + (i + 1) + " : " + arr[i]+ "</li>")
      }
      document.write("</ul>");
    </script>
  </body>
</html>
