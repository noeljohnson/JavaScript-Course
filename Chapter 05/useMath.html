<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Using the Math Object</title>
  </head>

  <body>
    <script>
      let myNum = prompt("Enter the number", 1.4325);
      document.write("<h1>For the number : " + myNum + " </h1>");
      document.write("<table width=\"150\" border=\"1\">")
      document.write("<tr><th>Function</th><th>Output</th></tr>")
      document.write("<tr><td>parseInt()</td><td>" + parseInt(myNum, 10) + "</td></tr>")
      document.write("<tr><td>Math.ceil()</td><td>" + Math.ceil(myNum) + "</td></tr>")
      document.write("<tr><td>Math.floor()</td><td>" + Math.floor(myNum) + "</td></tr>")
      document.write("<tr><td>Math.round()</td><td>" + Math.round(myNum) + "</td></tr>")
      document.write("</table>")
    </script>
  </body>
</html>
