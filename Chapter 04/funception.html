<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calling Functions inside Functions</title>
  </head>

  <body>
    <script>

      function toCels(degFaren){
        degCels = (degFaren - 32) * 5 / 9;
        document.write(degFaren + "\xB0 farenhiet is " + degCels + "\xB0 celcius<br />");
      }

      function toFaren(degCels){
        degFaren = 9 / 5 * degCels + 32;
        document.write(degCels + "\xB0 celcius is " + degFaren + "\xB0 farenheit<br />");
      }

      function convert(converter, val){
        converter(val);
      }

      convert(toCels, 212);
      convert(toFaren, 100);
    </script>
  </body>
</html>
