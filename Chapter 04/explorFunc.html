<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Exploring Functions</title>
  </head>

  <body>
    <script>
      function convToFarh(degCels){
        return (9 / 5 * degCels + 32);
      }

      let degCels = [0, 100, -40]
      let degFarh = new Array();

      for (let i = 0; i <= 2; i++){
        degFarh[i] = convToFarh(degCels[i]);
      }

      for (let i = 2; i >= 0; i--){
        document.write(degCels[i] + "\xB0 celcius is " + degFarh[i] + "\xB0 farenheit<br />");
      }
    </script>
  </body>
</html>
