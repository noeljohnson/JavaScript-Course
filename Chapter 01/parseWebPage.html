<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf=8" />
    <title>To understand the parsing of web pages</title>
  </head>

  <body>
    <p>First Paragraph</p>
    <script>
      alert("alert after first paragraph");
    </script>
    <p>Second Paragraph</p>
    <script>
      alert("alert after second paragraph");
    </script>
    <p>Third Paragraph</p>
    <script>
      alert("alert after third paragraph");
    </script>
  </body>

  <!--
    The parsing is browser dependent, for firefox it did it sequentialy and 
    for chromium it ran javascript first
  -->

</html>
