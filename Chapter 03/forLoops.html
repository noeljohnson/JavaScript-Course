<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Using Multiple Conditionals</title>
  </head>

  <body>
    <script>
      let farhArr = [212, 32, -459.15];
      let celsArr = [];

      for (let i = 0; i <= 2; i++){
        celsArr[i] = (farhArr[i] - 32) * 5 / 9;
      }

      for (let i = 2; i >= 0; i--){
        document.write(farhArr[i] + "\xB0 farenheit is " + celsArr[i]+"\xB0 celcius<br />");
      }
      
    </script>
  </body>
  
</html>
