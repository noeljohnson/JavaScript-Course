<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Using Multiple Conditionals</title>
  </head>

  <body>
    <script>
      let ind = 1;
      while (true){
        if (ind > 12){
          break;
        }
        document.write("12 * " + ind + " = " + 12*ind + "<br />");
        ind++;
      } 
    </script>
  </body>
  
</html>
