<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Using Multiple Conditionals</title>
  </head>

  <body>
    <script>
      let num = parseInt(prompt("Enter number between 1 and 5", 1), 10);

      switch(num){
        case 1:
        case 2:
          document.write("Too Low<br />");
          break;
        case 3:
          document.write("Right number<br />");
          break;
        case 4:
        case 5:
          document.write("Too high<br />");
          break;
        default:
          document.write("Number is not in the range of 1 to 5<br />");
          break;  
      }

      document.write("Execution continues<br />");
    </script>
  </body>
  
</html>
