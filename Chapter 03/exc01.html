<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Using Multiple Conditionals</title>
  </head>

  <body>
    <script>
      let userAge = parseInt(prompt("Enter your age ", 10), 10);
      if (userAge == 0){
        alert("So you are a baby!");
      } else if (userAge < 0 || userAge > 200){
        alert("That possibly cant be your age");
      } else {
        alert("Thats a good age ");
      }
    </script>
  </body>
  
</html>
