    <title>Using Conditionals</title>

  <body>
    <script>
      let farh = parseInt(prompt("Enter farenheit", 32), 10);
      cels = (farh-32) * 5 /9;

      document.write(farh + "\xB0 farenhiet is " + cels + "\xB0 celsius<br />");

      if (cels <  0){
        document.write("The temperature is less that freezing temperature of water<br />");
      }
      if (cels ==  100){
        document.write("The temperature is equal to the boiling temperature of water <br />");
      }
    </script>
  </body>
