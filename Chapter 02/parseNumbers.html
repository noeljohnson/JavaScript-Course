<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Parsing Numbers</title>
  </head>

  <body>
    <script>
      let celsString = "56.03 \xB0 celcius";
      document.write("Original String : " + celsString + " <br />")
      document.write("ParseInt Output : " + parseInt(celsString, 10) + " <br />")
      document.write("ParseFloat Output : " + parseFloat(celsString) + " <br />")
    </script>
  </body>

</html>
