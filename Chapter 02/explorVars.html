<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dynamic Typing</title>
  </head>

  <body>
    <p>To see variable assignment in JavaScript</p>
    <script>
      
      let string1 = "Hi";
      let string2 = "There";

      document.write(string1);
      document.write("<br />");
      document.write(string2);
      document.write("<br />");
      document.write("<br />");

      string2 = string1;

      document.write(string1);
      document.write("<br />");
      document.write(string2);
      document.write("<br />");
      document.write("<br />");

      string1 = "Hello"

      document.write(string1);
      document.write("<br />");
      document.write(string2);
      document.write("<br />");
      document.write("<br />");

    </script>
  </body>
</html>
