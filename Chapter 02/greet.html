<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>Display Greetings</title>
  </head>

  <body>
    <p>To display string concatenation</p>
    <script>
      let greetings = "Hello ";
      let myName = prompt("Enter your name", "John Doe");
      document.write(greetings + myName + "<br />");
      let concatString = greetings + myName;
      document.write(concatString);
    </script>
  </body>

</html>
