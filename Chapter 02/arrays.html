<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Exploring Arrays</title>
  </head>

  <body>
    <script>
      let arr = new Array;
      arr[0] = "Jermey";
      arr[1] = "Paul";
      arr[2] = "John";

      document.write("arr[0] : " + arr[0] + "<br />");      
      document.write("arr[1] : " + arr[1] + "<br />");      
      document.write("arr[2] : " + arr[2] + "<br />");
      
      arr[1] = "Mike";
      document.write(" *changed* arr[1] : " + arr[1] + "<br />");            

    </script>
  </body>
  
</html>
