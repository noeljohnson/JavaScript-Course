<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>Farenhiet to Celcius</title>
  </head>

  <body>
    <p>To convert farenheit to Celcius</p>
    <script>
      let farh = prompt("Enter value in farenheit", 50)
      let cels = 5 / 9 * (farh - 32)
      alert(farh+"\xB0 Farenhiet is " + cels +"\xB0 Celcius")
    </script>
  </body>

</html>
