<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Numeric Calculation</title>
  </head>

  <body>
    <p>To see numeric calculation in JavaScript</p>
    <script>
      
      let num1 = 2;
      let num2 = 3;
      
      document.write(2/3);
      document.write("<br />");
      document.write("<br />");

      document.write(0.66);
      document.write("<br />");
      document.write("<br />");


      document.write(num1/num2);
      document.write("<br />");

    </script>
  </body>
</html>
