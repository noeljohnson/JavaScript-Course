<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Temperature conversions</title>
  </head>

  <body>
    <p></p>

    <script>
      //f = 9/5 * c + 32;
      let cels = parseFloat(prompt("Enter Celcius", 37));
      let farh = 9.0 / 5.0 * cels + 32.0;
      alert(cels + "\xB0 celcius is " + farh + "\xB0 farenheit");
    </script>
  </body>
</html>
