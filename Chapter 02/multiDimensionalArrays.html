<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Multi Dimensional Arrays</title>
  </head>

  <body>
    <p>Exploring multidimensional Arrays</p>

    <script>
      let personal = [];
      personal[0] = [];
      personal[0][0] = "Name0"; 
      personal[0][1] = "Age0"; 
      personal[0][2] = "Address0"; 

      personal[1] = [];
      personal[1][0] = "Name1"; 
      personal[1][1] = "Age1"; 
      personal[1][2] = "Address1"; 

      personal[2] = new Array();
      personal[2][0] = "Name2"; 
      personal[2][1] = "Age2"; 
      personal[2][2] = "Address2"; 

      document.write("Name : " + personal[1][0] + "<br />")
      document.write("Age : " + personal[1][1] + "<br />")
      document.write("Address : " + personal[1][2] + "<br />")

    </script>
  </body>
</html>
