<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dynamic Typing</title>
  </head>

  <body>
    <p>To express the dynamic typing of variables in JavaScript</p>
    <script>
      let myVar = 12345;
      alert(myVar);
      myVar = "Hi There";
      alert(myVar);
    </script>
  </body>
</html>
